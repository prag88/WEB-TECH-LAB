<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript- addition of two numbers using prompt box</h1>
    <button onclick="add()">addition of two numbers</button>
    <script>
        function add() {
            let m = prompt("Enter the first number");
            let n = prompt("Enter the second number");
            m = Number(m);
            n = Number(n);
            let sum = m + n;
            alert("Sum is " + sum);
        }
    </script>
</body>

</html>
