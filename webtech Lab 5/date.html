<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Validating dates
    </p>
    <p>Enter the date</p>
    <form>
        <label>Date: </label>
        <input type="text" id="ip">
        <input type="submit" value="submit" onclick="input()"></body>
<script>
    function is_date(str) {
        const re = /^(1[0-2]|0?[1-9])|\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;
        if (re.test(str)) {
            alert(true);
        } else {
            alert(false);
        }
    }

    function input() {
        var str = document.getElementById("ip").value;
        is_date(str);
    }
</script>

</html>
